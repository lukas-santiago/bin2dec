<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Binary to Decimal Converter</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<span>Binary to Decimal Converter</span>
				<div class="card-content">
					<div class="append">
                        <input type="text" name="entry" id="entryInput" />
                        <button id="entryButton">CONVERT</button>
                    </div>
                    <div class="exit" id="exit">
                    </div>
                    <div class="result">
                        <span>Result: </span>
                        <span id="result">0</span>
                    </div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
